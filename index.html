<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <header>
        <a href="#">Gmail</a>
        <a href="#">Imágenes</a>
        <a href="#">
            <img src="./img/show-apps-button.png" alt="" class="icon-soft">
        </a>
        <a href="" class="img-profile">
            <img src="./img/img-profile-google.jpg" alt="">
        </a>

    </header>

    <main>

        <section class="main-container">
            <figure>
                <img src="./img/google6M.png" alt="">
            </figure>

            <div class="main-container__input">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Busca en Google o escribe una URL">
                <img src="./img/google-voice.png" alt="">
            </div>


            <div class="main-container__icons-pages">
                <a href="https://github.com/KeiGarcia" target="_blank" title="Github">
                    <figure>
                        <i class="fa fa-github" aria-hidden="true"></i>
                    </figure>
                        <figcaption>Github</figcaption>
                </a>

                <a href="https://www.linkedin.com/in/keilagarc%C3%ADa/" target="_blank" title="Linkedin">
                    <figure>
                        <i class="fa fa-linkedin" aria-hidden="true"></i>
                    </figure>
                        <figcaption>Linkedin</figcaption>
                </a>

                <a href="" title="Youtube">
                    <figure>
                        <i class="fa fa-youtube" aria-hidden="true"></i>
                    </figure>
                        <figcaption>Youtube</figcaption>
                </a>

                <a href="" title="Google">
                    <figure>
                        <i class="fa fa-google" aria-hidden="true"></i>
                    </figure>
                        <figcaption>Google</figcaption>
                </a>

                <a href="" title="Agregar acceso directo">
                    <figure>
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </figure>
                        <span>Agregar acce...</span> 
                </a>

            </div>
        </section>

    </main>

    <footer>
        <p>Púrpura oscuro</p>
        <img src="./img/pencil.png" alt="" class="icon-soft">
    </footer>


    <script src="https://kit.fontawesome.com/6337fe88e3.js" crossorigin="anonymous"></script>
</body>

</html>
